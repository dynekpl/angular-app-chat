<section class="box-content">
  <div class="column">
    <div class="chat">
      <ul *ngIf="history.length">
        <li *ngFor="let msg of history">
          {{msg}}
        </li>
      </ul>
    </div>
    <div class="message">
      <app-message (outMsg)="newMessage($event)"></app-message>
    </div>
  </div>
  <div class="column">
    <div class="users">
      <app-users></app-users>
    </div>
  </div>
</section>
